<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script type="module" src="./JS/script.js" defer></script>
    <title>Document</title>
</head>
<body>

    <main>
        <!-- TOP PANEL  -->
        <section id="top-panel" class="top-panel">
            <h1>Top</h1>
            <button id="rest-canvas">Reset Canvas</button>
        </section>

        
        <!-- CANVAS  -->
        <canvas id="canvas">
            
        </canvas>

        
        <!-- LEFT PANEL  -->
        <section id="left-panel" class="left-panel">
            <h1>Left</h1>
            
        </section>

        
        <!-- RIGHT PANEL  -->
        <section id="right-panel" class="right-panel">
            <h1>Right</h1>

            <label for="color-picker">Color Picker:</label>
            <br>
            <input type="color" name="color-picker" id="color-picker">

        </section>


        <!-- BOTTOM PANEL  -->
        <section id="bottom-panel" class="bottom-panel">
            <h1>Bottom</h1>
        </section>


    </main>
    
</body>
</html>
