<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script type="module" src="./JS/script.js" defer></script>
    <script type="module" src="./JS/utils.js" defer></script>
    <!-- FONT AWESOME  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- TOP PANEL  -->
      <section id="top-panel" class="top-panel">
       <div class="logo">
        <h1>Mel's Canvas</h1>
        <i class="fa-solid fa-user"></i>
       </div>

        <div class="lofi-girl">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpapercave.com%2Fwp%2Fwp7098281.jpg&f=1&nofb=1&ipt=689e94368379898447dd7488fc567e54a6dc7b340c04fb9151e1cd4478442e02&ipo=images" alt="" srcset="" width="100px" height="100px">
        </div>

        <button id="rest-canvas" class="reset-btn">Reset Canvas</button>
      </section>

      <!-- CANVAS  -->
      <canvas id="canvas"> </canvas>

      <!-- LEFT PANEL  -->
      <section id="left-panel" class="left-panel">
        <h1>Tools</h1>

        <div class="color-picker-container">
          <label for="color-picker">Color Picker:</label>
          <input type="color" name="color-picker" id="color-picker" />

          <div class="colors-history-container"></div>
        </div>

        <div class="pencils-container">
          <label for="">Pencils</label>
          <i class="fa-solid fa-pen"></i>
          <label for="">Eraser</label>
          <i class="fa-solid fa-eraser"></i>
        </div>

        <div class="brushes-container">
          <label for="">Brushes</label>
          <div class="brushes">
            <i class="fa-solid fa-paintbrush"></i>
          </div>
        </div>
      </section>

      <!-- RIGHT PANEL  -->
      <section id="right-panel" class="right-panel">
        <h1>Right</h1>
      </section>

      <!-- BOTTOM PANEL  -->
      <section id="bottom-panel" class="bottom-panel">
        <h1>Bottom</h1>
      </section>
    </main>
  </body>
</html>
